<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moonpetal Hatching</title>
  <link rel="stylesheet" href="morrowindel-style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 sm:p-10">
  <div class="firefly-container" aria-hidden="true"></div>

  <main class="max-w-3xl mx-auto space-y-8 relative z-10">
    <h1 class="text-6xl font-bold mb-8">ðŸŒ• Moonpetal Hatching</h1>

    <img
      src="images/your-image.png"
      alt="Moonpetal Hatching"
      class="w-full h-auto rounded-lg shadow-md my-4"
    />

    <p>This is where the story begins...</p>
    <p>Add your tale here, layer by layer, like petals unfolding at dusk.</p>

    <hr />

    <h2 class="text-4xl font-bold mt-8 mb-6">ðŸŒ¸ Section Title</h2>
    <p>More content goes here, maybe a list:</p>
    <ul class="space-y-2 my-4">
      <li>A mystical flower</li>
      <li>A whispered vow</li>
      <li>An unseen witness</li>
    </ul>

    <blockquote>
      Every petal is a portal. Every hush, a hymn.
    </blockquote>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.querySelector(".firefly-container");
      container.innerHTML = "";
      const numFireflies = 15;

      for (let i = 0; i < numFireflies; i++) {
        const firefly = document.createElement("span");
        firefly.classList.add("firefly");

        const startX = Math.random() * 100;
        const startY = Math.random() * 100;
        const moveX = (Math.random() - 0.5) * 40;
        const moveY = (Math.random() - 0.5) * 60;
        const delay = Math.random() * 10;
        const duration = 8 + Math.random() * 10;

        firefly.style.setProperty("--start-x", `${startX}vw`);
        firefly.style.setProperty("--start-y", `${startY}vh`);
        firefly.style.setProperty("--move-x", `${moveX}vw`);
        firefly.style.setProperty("--move-y", `${moveY}vh`);
        firefly.style.animationDelay = `${delay}s`;
        firefly.style.animationDuration = `${duration}s`;

        container.appendChild(firefly);
      }
    });
  </script>
</body>
</html>
